<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.min.css">
    <script src="https://kit.fontawesome.com/463f73551f.js" crossorigin="anonymous"></script>
    <title>Pomodoro</title>
</head>
<body class='body greenBg' style='background-color: #ff6565;'>
    <div class="container">
        <nav class="nav">
            <a href="index.html" class="logo">Pomodoro</a>
            <a href="#" class='settings-header'><i class="fas fa-cogs"></i> <span class='hide-sm'>Settings</span></a>
        </nav>
        <div class="main">
            <div class="countdown">
                <p class='time-display'>0:00</p>
                <svg 
                    width='350' 
                    height='350'
                    viewBox = '0 0 350 350'
                    fill='none'
                    xmlns = 'http://www.w3.org/2000/svg' class='moving-outline'>

                    <circle
                        cx = '175'
                        cy='175'
                        r='170'
                        stroke = '#ff6565'
                        stroke-width = '8.5'>
                    </circle>
                </svg>
                <svg 
                    width='350' 
                    height='350'
                    viewBox = '0 0 350 350'
                    fill='none'
                    xmlns = 'http://www.w3.org/2000/svg' class='outline'> 

                    <circle
                        cx = '175'
                        cy='175'
                        r='170'
                        stroke = '#fff'
                        stroke-width = '10'>
                    </circle>
                </svg>
            </div>
            <div class="buttons">
                <button class="btn btnWhite hoverPrimary" id='start'>START</button>
                <button class="btn btnWhite hoverPrimary noHover" id='stop' disabled>DONE</button>
            </div>
        </div>
        <div class="settings hide-set">
            <nav class="settings-nav">
                <h1>Settings</h1>
                <p class = 'settings-exit'>X</p>
            </nav>
            <div class="settings-select">
                <div class="settings-buttons">
                    <button class='btn btnPrimary time-select activeBtn' data-primary='1500' data-shortbreak='300' data-longbreak='900'>25 5 15</button>
                    <button class='btn btnPrimary time-select' data-primary='3000' data-shortbreak='600' data-longbreak='1800'>50 10 30</button>
                    <button class='btn btnPrimary time-select third'>CUSTOM</button>
                </div>
                <small><i>* Pomodoro Duration - Break Time - Long Break Time</i></small>
            </div>
            <form class='settings-form hide'>
                <div><label>Pomodoro Duration: </label><input step='1' type="number" name='pomodoro-duration' id ='duration' class='settings-input' max="60" value="25"></div>
                <div><label>Short Break Duration: </label><input step='1' type="number" name='short-duration' class='settings-input' id='shortBreak' max="60" value='5'></div>
                <div><label>Long Break Duration: </label><input step='1' type="number" name='long-duration' class='settings-input' id='longBreak' max="60" value='20'></div>
                <div><label>Long Break Delay: </label><input step='1' type="number" name='long-delay' class='settings-input' id='delay' max="9" value='4'></div>
            </form>
        </div>
        <div class="footer">
            <p>This Web App was made by <br><a class = 'tglink' href="https://t.me/tjahongir">Jahongir Toshkhujaev</a></p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
